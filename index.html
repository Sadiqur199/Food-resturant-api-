<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
  <header class="header-design mb-5 ">
   <h1 class="text-center mb-3 text-white pt-5">Food Resturant</h1>
   <section style="height: 120px;" class="d-flex align-items-center justify-content-center">
    <div>
      <input type="text" placeholder="search" id="search-input">
      <button  onclick="searchbtn()" class="btn btn-primary">search</button>
    </div>
  </section>
  </header>

     
  <main>
<!-- search field  -->


<section>
  <div class="container">
    <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
  </div>

   
  <!-- Show All Button -->
  <div id="show-all" class="text-center mt-3 d-none">
    <button onclick="showAll()" id="btn-show-all" class="btn btn-primary" type="submit">Show All..</button>
  </div>
</section>

  <!-- no result found -->

  </div> -->

  <section>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detailsModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="mealDetails" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- spinner  -->

  <section id="spinner" class="d-none">
    <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
      <div  class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
  </main>




  <script src="food.js"></script>
